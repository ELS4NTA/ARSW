<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueprints</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <script src="js/apiclient.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <main class="container mt-5">
      <h1 class="text-center mb-5">Blueprints</h1>
      <h2>Author</h2>
      <input type="text" id="search-author" />
      <button id="get-blueprints" onclick="app.getBlueprints()">Get Blueprints</button>
      <div>
        <div>
          <h2 id="author-name"></h2>
          <table id="blueprints-table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Number of points</th>
                <th scope="col">Open</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <h2 id="total-user-points">Total user points: 0</h2>
        </div>
        <div>
          <h2 id="name-blueprint"></h2>
          <canvas id="canvas" width="420" height="420" style="border:1px solid #000;"></canvas>
        </div>
      </div>
    </main>
  </body>
</html>
